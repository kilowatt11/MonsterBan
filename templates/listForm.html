<div class="col-xs-12 col-md-6">
    <button class="btn btn-default btn-sm" ng-click='myForm = !myForm'><i class="fa fa-plus"></i></button>

    <form ng-submit="lf.add(lf.newList)" ng-if="myForm">
        <div class="form-group">
            <label for="formGroupExampleInput">New List</label>
            <input type="text" class="form-control" ng-model="lf.newList" placeholder="Example input">
        </div>
        <button class="btn btn-info" type="submit">Add List</button>
    </form>
</div>
