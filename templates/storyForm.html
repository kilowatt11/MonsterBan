<div>
    <button class="btn btn-default btn-sm" ng-click='sf.addCard = !sf.addCard'><i class="fa fa-plus"></i></button>
    <div ng-if="sf.addCard">
        <form ng-submit="sf.addCard(sf.card)">
            
            <input ng-model="sf.card.name" />
            <input ng-model="sf.card.story.name" />
            <input ng-model="sf.card.story.description" />
            <button type="submit">+</button>
        </form>
    </div>
</div>
